<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copt to Clipboard</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="quote-container">
          <div class="quote-img">
            <img src="img/randy-tarampi-U2eUlPEKIgU-unsplash.jpg" alt="" />
          </div>
          <div class="quote-text">
            <div class="copy-icon">
              <span id="copy-quote">
                <img src="img/copy.png" alt="" />
              </span>
            </div>
            <div class="quote">
              <p id="quote-text">
                The only way to do great work is to love what you do.
              </p>
              <h3 id="quote-author">- Steve Jobs</h3>
            </div>
            <p>Click to Get More Quotes</p>
            <button class="btn" id="generate-quote">Generate</button>
          </div>
        </div>
      </div>
      <div class="footer"><p>Created and Designed by Shashikant Maurya | @codebyshashi</p></div>
</body>
<script src="main.js"></script>
</html>
